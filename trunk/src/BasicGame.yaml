#-----------------------------------------------------------------
#BasciTPSのタメの初期化ファイル
#最初の３つ(GameView,GameLogic,Event)は使用するクラス（型）の定義.
#-----------------------------------------------------------------

- category: "GameView"
  - instance : "BasicPlayerView"
  - instance : "BasicAiView"

- category: "GameLogic"
  - instance : "BasicTPS"

- category: "Controller"
  - instance : "BasicController"
    name     : "MyController"

- category: "Actor"
  - instance      : "BasicActor"
    name          : "MyCharacter"
    view          : "BasicPlayerView"
    controller    : "BasicController"
    representation: ""
  - instance      : "BasicActor"
    name          : "Enemy"
    view          : "BasicAiView"
    controller    : "BasicController"
    representation: ""
  - instance      : "BasicActor"
    name          : "Floor"
    representation: ""

- category: "Event"
  - instance : {id: 100, name: "KeyPressed"}
  - instance : {id: 101, name: "ActorWalk"}
  - instance : {id: 102, name: "ActorSpawn"}
  - instance : {id: 103, name: "ActorDie"}
  - instance : {id: 104, name: "ActorShoot"}
  - instance : {id: 105, name: "ActorHit"}
  - instance : {id: 106, name: "SceneNodeCreate"}
  - instance : {id: 107, name: "SceneNodeDelete"}
  - instance : {id: 108, name: "SceneNodeMove"}

